<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Form message</legend>
          <div>
            <label for="name">Name:</label> <br/>
            <input
              id="name"
              type="text"
              name="name"
              autofocus="on"
              required
            />
          </div>
          <div>
            <label for="Emailto">To:</label> <br/>
            <input
              id="Emailto"
              type="email"
              name="Emailto"
              required
            />
          </div>
          <div>
            <label for="Subject">Subject:</label><br/>
            <input
              id="subject"
              type="text"
              name="subject"
              required
            />
          </div>
          <label for="form-message">Your message:</label><br/>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="500"
            cols="50"
            rows="10"
          ></textarea>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
